<script src="${static_js_uri}/plugins/Jcrop/jquery.Jcrop.js${StaticVer}"></script>
<script type="text/javascript">
	jQuery(function($) {

		// How easy is this??
		$('#ulogo').Jcrop({
			aspectRatio : 1,
			boxWidth:256,
			boxHeight:256,
			onSelect : updateCoords
		});

		$('#images').change(function() {
			console.log("success");
			$("#simg").submit();
		});

		function updateCoords(c) {
			$('#x').val(c.x);
			$('#y').val(c.y);
			$('#w').val(c.w);
			$('#h').val(c.h);
		}
		;

		function checkCoords() {
			if (parseInt($('#w').val()))
				return true;
			alert('Please select a crop region then press submit.');
			return false;
		}
		;

	});
</script>
