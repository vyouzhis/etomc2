

<!-- LATEST NEWS -->
<div class="container">
	<br />
	<div class="col-md-3">

		<ul class="sidebar-nav margin-bottom-30px" id="sidebar-nav">

			<li class="list-group-item current"><a href="${icore}">个人信息</a></li>
			<li class="list-group-item "><a href="${balance}">设置本金</a></li>
			<li class="list-group-item "><a href="${face}">我的头像</a></li> 

		</ul>
	</div>
	<div class="col-md-9">
		<form role="form" class="form-horizontal" action="${icore_action}" enctype="multipart/form-data" method="post">
			<h2 class="section-heading">个人信息</h2>
			<div class="col-md-6 col-sm-3 col-xs-12 profile_left">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">登录名</label>
						<div class="col-sm-9">
							<p class="form-control-static">${email!""}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="exampleInputFile">昵称</label>
						<div class="col-md-9">
							<input type="text" placeholder='${nickname!""}'  id="nickname" name="nickname" class="form-control input-lg">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="exampleInputFile">居住地</label>
						<div class="col-md-9">
							<input type="text" placeholder='${addree!""}'  id="addree" name="addree" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label">性别</label>
						<div class="col-md-9">
							<select class="form-control input-lg" id="sex" name="sex">
								<option value="0" <#if sex==0>  selected = "selected" </#if> >男</option>
								<option value="1" <#if sex==1>  selected = "selected" </#if> >女</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="phone">电话</label>
						<div class="col-md-9">
							<div class="input-group" id="masked-input-demo">
								<span class="input-group-addon"><i class="fa fa-phone"></i></span> <input type="text" class="form-control"
									id="phone" name="phone" placeholder='${phone!""}'>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label">个人简介</label>
						<div class="col-md-9">
							<textarea rows="4" placeholder="" class="form-control" id="rdesc" name="rdesc">${rdesc}</textarea>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-9">
							<button class="btn btn-primary btn-block" type="submit">
								<i class="fa fa-check-circle"></i> 保存
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- END LATEST NEWS -->
