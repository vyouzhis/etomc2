<script src="${static_js_uri}/plugins/md5/jquery.md5.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("form").submit(function(e) {
			chkForm();
		});
	});

	function chkForm() {
		var passwd = $("#password").val();
		var md5 = $.md5(passwd);
		$("#password").val(md5);
	}

	function changeCode() {
		$('#kaptchaImage').attr('src',
				'/etomc2/captcha_image?' + Math.floor(Math.random() * 100))
				.fadeIn();
	}
	
	$('input[name=verify]').change(function() { console.log($("#verify").val()); });
	
</script>
